<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Sheet to Graph Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Data Sheet to Graph Converter</h1>
        <input type="file" id="fileInput" accept=".xlsx, .csv">
        <div class="graph-options">
            <label><input type="radio" name="graphType" value="line" checked> Line Chart</label>
            <label><input type="radio" name="graphType" value="bar"> Bar Chart</label>
            <label><input type="radio" name="graphType" value="pie"> Pie Chart</label>
        </div>
        <button onclick="convertData()">Generate Graph</button>
        <canvas id="chartCanvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
